apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: webservice-ingress
  namespace: landing
  labels: 
    app: landing 
    type: frontend
spec:
  ingressClassName: nginx 
  tls: 
  - hosts:
    - www.gpastor.net
    secretName: gpastor-wildcard 
  rules: 
  - host: www.gpastor.net
    http: 
      paths: 
      - path: / 
        pathType: Prefix
        backend: 
          service: 
            name: landing-service 
            port: 
              number: 80
